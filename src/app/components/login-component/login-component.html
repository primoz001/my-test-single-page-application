<div class="main-body">
  @if ((showLogin$ | async) === false) {
  <div>
    <h1>New user sign up</h1>
    <form [formGroup]="signUpForm">
      <div class="login-container">
        <div class="login-input">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Enter Name"
            formControlName="name"
          />
        </div>
        <div class="login-input">
          <input
            class="form-control mr-sm-2"
            type="username"
            placeholder="Enter Username"
            formControlName="username"
          />
        </div>
        <div class="login-input">
          <input
            class="form-control mr-sm-2"
            type="password"
            name="password"
            placeholder="Enter Password"
            formControlName="password"
          />
        </div>
        <div class="login-input">
          <button
            class="btn btn-outline-primary my-2 my-sm-0"
            type="button"
            (click)="signUp()"
          >
            SignUp
          </button>
        </div>
      </div>
      <div class="mt-8">
        <a class="link-underline-primary" (click)="openLogin()"
          >Log in in case you already have an account</a
        >
      </div>
    </form>
  </div>
  } @else {
  <div>
    <h1>User login</h1>
    @if (authError) {
    <p>{{ authError }}</p>
    }
    <form [formGroup]="loginForm">
      <div class="login-container">
        <div class="login-input">
          <input
            class="form-control mr-sm-2"
            type="username"
            placeholder="Enter Username"
            formControlName="username"
          />
        </div>
        <div class="login-input">
          <input
            class="form-control mr-sm-2"
            type="password"
            name="password"
            placeholder="Enter Password"
            formControlName="password"
          />
        </div>
        <div class="login-input">
          <button
            class="btn btn-outline-primary my-2 my-sm-0"
            type="button"
            (click)="login()"
          >
            Login
          </button>
        </div>
      </div>
      <div class="mt-8">
        <a class="link-underline-primary" (click)="openSignUp()"
          >Sign up to create an account</a
        >
      </div>
    </form>
  </div>
  }
</div>

<router-outlet></router-outlet>
